<!DOCTYPE html>
<head>
    <script src="static/scripts/lista.js"></script>
    <link rel="stylesheet" href="static/style/all.css">
    <link rel="stylesheet" href="static/style/lista.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body id="body" onload="init()">
    <div id="todo">
        <h1 id="list-head">{{ listor.name }}</h1>
        <div>
            <button class="interact top-btn btn " onclick="update()">Uppdatera</button>
            <button class="interact top-btn btn " onclick="on_add_list()">Lägg till lista</button>
        </div>
        <div id="lists">
            {% for i in range(listor.lists | length) %}
                <table class="list">
                    <h2 class="list_name">{{ listor.lists[i]["name"] }}</h2>
                    <thead>
                        <th><button class="list-btn btn interact" onclick='on_list_move(-1,      {{ i }})'>⬆</button></td>
                        <th><button class="list-btn btn interact" onclick='on_list_move( 1,      {{ i }})'>⬇</button></td>
                        <th><button class="list-btn btn interact" id="plus" onclick='on_add(     {{ i }})'>+</button></td>
                        <th><button class="list-btn btn interact" onclick='on_list_rename(       {{ i }})'>#</button></td>
                        <th><button class="list-btn btn interact" onclick='on_list_remove(       {{ i }})'>-</button></td>
                    </thead>

                    {% for j in range(listor.lists[i]["list"] | length) %}
                        <tr>
                            <td><button class="list-btn btn interact"  onclick='on_item_move(-1, {{ i }}, {{ j }})'>⬆</button></td>
                            <td><button class="list-btn btn interact"  onclick='on_item_move( 1, {{ i }}, {{ j }})'>⬇</button></td>
                            <td><p class="item">{{ listor.lists[i]["list"][j] }}</p></td>
                            <td><button class="list-btn btn interact"  onclick='on_item_rename(  {{ i }}, {{ j }})'>#</button></td>
                            <td><button class="list-btn btn interact"  onclick='on_item_remove(  {{ i }}, {{ j }})'>-</button></td>
                        </tr>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
