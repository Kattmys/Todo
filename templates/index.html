<!DOCTYPE html>
<head>
    <script src="static/scripts/index.js"></script>
    <link rel="stylesheet" href="static/style/all.css">
    <link rel="stylesheet" href="static/style/index.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<main>
    <h1 id="">Mycket att göra innan lördag</h1>

    <div id="items">
        {% for item in data %}
        <a class="link" href="{{ item }}">
            <section class="item interact">
                <h2>{{ item }}</h2>
                <p class="last_edited"> Last edited: {{ data[item].last_edited }} </p>
            </section>
        </a>
        {% endfor %}
    </div>
</main>
</body>
</html>
